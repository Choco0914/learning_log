{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'learning_logs:topics' topic.id}">
  </a>{{ topic }}</h2>
{% endblock %}

{% block content %}

  <div class="panel panel-default">
    <div class="panel-heading">
      {{ entry.date_added|date:'M d, Y H:i' }}
    </div>
    <div class="panel-body">
      {{ entry.text|linebreaks }}
    </div>
  </div>

{% endblock %}
